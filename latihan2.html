<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menghitung luas segitiga</title>
</head>
<body>
   <h1>menghitung luas segitiga</h1>
   <label for="alas">Masukan :</label>   
   <input type="number" id="alas" name="alas" required>
   <br><br>
   <input type="number" id="tinggi" name="tinggi" required>
   <label for="tinggi">Masukan :</label>
   <br></br>
   <button onclick="hitungluas()">Hitung</button>
   <br><br>
   <p id="hasil"></p>

<script>
   function hitungluas() {
     const tinggi = document.getElementById("tinggi").value; // ambil nilai sisi dari input
     const alas = document.getElementById("alas").value; // ambil nilai alas dari input
     const luas = 0,5 * alas * tinggi ; // menghitung luas segitiga
     document.getElementById("hasil").innerHTML = "Luas segitiga dengan alas " + alas + "dan tinggi " + tinggi + "adalah " + luas;
 }

 </script>
</body>
</html>
